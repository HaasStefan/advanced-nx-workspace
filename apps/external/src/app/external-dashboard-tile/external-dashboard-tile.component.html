<div class="card">
  <div class="header">
    <h1 class="title">External</h1>
  </div>
  <div class="content">
    <div style="height:200px;">
      <br>
      <table *ngIf="data$ | async as d" class="table table-contensed">
        <tr>
          <td>A</td>
          <td>{{d.a}}</td>
        </tr>
        <tr>
          <td>B</td>
          <td>{{d.b}}</td>
        </tr>
        <tr>
          <td>C</td>
          <td>{{d.c}}</td>
        </tr>
      </table>

      <button class="btn btn-default btn-sm" (click)="more()">More Â»</button>
      
    </div>
  </div>
</div>
